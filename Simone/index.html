<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simone</title>
    <link rel="stylesheet" href="style.css" type="text/css" /></head>
<body>
    <header>
        <p>SIMONE<br>
            <img id="logoSimone" src="img/yeux-de-simone.png">
        </p>
    </header>
    <div id="container">
        <form action="" method="post">
            <div class="formPart">
                <label for="motCle">Sur quoi souhaitez-vous que Simone veille ? Entrez une chaîne de caractères : </label>
                <br>
                <input type="text" id="name" name="user_name">
            </div>
            <div class="formPart">
                <label for="site">Site à surveiller :</label>
                <br>
                <input type="url" id="url" name="site">
            </div>
            <div class="formPart">
                <label for="mail">Votre adresse mail pour recevoir les alertes :</label>
                <br>
                <input type="email" id="mail" name="user_mail">
            </div>
            <div class="button">
                <button type="submit">Envoyer</button>
            </div>
        </form>
    </div>
    <footer>
        Appli 2021 by<br>
        <img src="img/quicheTeam.png" id="logoQuiche">
    </footer>
</body>
</html>
